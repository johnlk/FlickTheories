      <script type="text/javascript">
        $(document).ready(function(){

          //might later change this to highlighted article or something
          $.ajax({
            url: "https://us-central1-moviethoughts-d188d.cloudfunctions.net/getArticlesUpTo?limit=1",
            type: "GET",
            success: function(result) {
              for(key in result){
                if(result.hasOwnProperty(key)){
                  var dateUploaded = new Date(parseInt(result[key].dateCreated));
                  $('#banner').append('<div class="content">' +
                    '<header>' +
                      '<h1>' + result[key].articleTitle + '</h1>' +
                      '<p><strong>Uploaded: </strong>' + dateUploaded.toString().split(' ')[1] + " " + 
                  dateUploaded.toString().split(' ').splice(2, 2).join(', ') + '</p>' +
                      '<p><strong>Author: </strong>' + result[key].author + '</p>' +
                    '</header>' +
                    '<p>' + result[key].articleText.substring(0, 300) + '&hellip;</p>' +
                    '<ul class="actions">' +
                      '<li><a href="./articlePage.html?movie=' + result[key].movieTitle + '" class="button big">Full Article</a></li>' +
                    '</ul>' +
                  '</div>' +
                  '<span class="image object">' +
                    '<img src="' + result[key].posterURL + '" alt="' + result[key].articleTitle + '" />' +
                  '</span>');
                }
              }
            }
          });
